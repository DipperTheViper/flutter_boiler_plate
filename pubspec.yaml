name: flutter_boiler_plate
description: just base project
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.18.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_bloc: ^8.0.1
  flutter_svg: ^1.1.6
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_secure_storage: ^6.0.0
  logger: ^1.1.0
  localization: ^2.1.0
  flutter_localizations:
    sdk: flutter
  http: ^0.13.4

  #  flutter_native_splash: ^2.2.6
  #  flutter_launcher_icons: ^0.11.0



dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0


#flutter_icons:
#  android: "launcher_icon"
